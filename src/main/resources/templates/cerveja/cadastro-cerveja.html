<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout/LayoutPadrao}">
<head>

</head>
<body>
	
		<section layout:fragment="content">


			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de cerveja</h1>
				</div>
			</div>

			<div class="container-fluid">

<!-- 				<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
<!-- 					<button type="button" class="close" data-dismiss="alert" -->
<!-- 						aria-label="Close"> -->
<!-- 						<span aria-hidden="true">&times;</span> -->
<!-- 					</button> -->
<!-- 					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com -->
<!-- 					o nome informado. -->
<!-- 				</div> -->

				<form method="POST" th:object="${cerveja}"
					class="form-vertical  js-form-loading">

					<div class="row">
					<div class="col-sm-2 form-group">
						<label for="sku">SKU</label> 
						<input id="sku" type="text"  class="form-control"/>
					</div>
					<div class="col-sm-10  form-group">	
						<label for="input-produto-nome">Nome</label> 
						<input id="input-produto-nome" type="text" class="form-control" />
					</div>	
					</div>

					<div class="form-group">
						<label for="input-produto-descricao">Descrição</label>
						<textarea id="input-produto-descricao" rows="3"
							class="form-control"></textarea>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
							<label for="estilo">Estilo</label>
								<select id="estilo" class="form-control">
								<option value="">Selecione o estilo</option>
								</select>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="sabor">Sabor</label>
								<select id="sabor" class="form-control">
								<option value="">Selecione o sabor</option>
								</select>
							</div>
						</div>
						
						<div class="col-sm-3">
							<div class="form-group">
							<label for="teor-alcolico">Teor alcoólico</label>
							<div class="input-group">
								<input  class="form-control" type="text" id="teor-alcoolico">
								<div class="input-group-addon">%</div>
							</div>	
							</div>
						</div>
						
						<div class="col-sm-3">
							<div class="form-group">
								<label for="origem">Origem</label>
								
								<div>
									<div class="radio radio-inline">
										<input type="radio" name="origem">
										<label>Nacional</label>
									</div>
									<div class="radio radio-inline">
										<input type="radio" name="origem">
										<label>Estrangeira</label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="input-produto-preco">Preço unitário</label> <input
									id="input-produto-preco" type="text" class="form-control"
									placeholder="R$" />
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="comissao">Comissão</label> 
								
									<div class="input-group">
										<input id="comissao" type="text" class="form-control"/>
									<div class="input-group-addon">%</div>
									</div>
							</div>
						</div>	
						
						
						<div class="col-sm-3">
							<div class="form-group">
								<label for="input-produto-estoque">Estoque</label> <input
									id="input-produto-estoque" type="text" class="form-control"
									placeholder="Unidades" />
							</div>
						</div>
					</div>
				

					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>

					</div>

				</form>
			</div>


		</section>

</body>
</html>
